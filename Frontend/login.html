<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - StackIt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login to StackIt</h2>

  <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  <script src="app.js"></script>
</body>
</html>
